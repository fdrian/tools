<!DOCTYPE htm<body>
    <div id="particles"></div>

    <div class="tool-container">
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Open Redirect Tester - Check endpoints for unsafe redirection." />
  <meta name="author" content="Drian" />
  <title>Open Redirect Tester - Drian</title>
  <link rel="stylesheet" href="../../../src/css/index.css">
  <link rel="stylesheet" href="../../src/css/style.css">
</head>

<body>
  <div class="tool-container">
    <header>
      <div class="logo">
        <a href="../../index.html">
          <img src="../../../src/images/logo.png" alt="Logo Drian" height="16">
        </a>
      </div>
      <h1>Open Redirect Tester</h1>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../../index.html">Tools</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="tool-description">
        <p>This tool tests if a given URL is vulnerable to open redirects by injecting known payloads into redirection
          parameters.</p>
      </div>

      <div class="tool-panel">
        <div class="input-section">
          <h2>Target URL</h2>
          <input type="text" id="url-input" placeholder="https://example.com/redirect" />

          <h3>Redirection Parameters</h3>
          <input type="text" id="param-input" placeholder="e.g. url,next,redirect"
            title="Comma-separated list of redirection parameters" />
        </div>

        <div class="actions">
          <button id="test-btn" class="action-btn">Test Redirects</button>
          <button id="clear-btn" class="action-btn secondary">Clear</button>
        </div>

        <div class="output-section">
          <h2>Results</h2>
          <div id="results" class="json-output">Test results will appear here.</div>
        </div>

        <div class="output-section">
          <h2>iFrame Preview</h2>
          <iframe id="redirect-frame" sandbox="allow-same-origin allow-scripts"
            style="width:100%; height:300px; border:1px solid #181825;"></iframe>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="footer-text">
          <img src="../../../src/images/icons/creative-commons.png" alt="Creative Commons Icon" class="images"
            height="14px"> <span id="current-year"></span> Drian
        </div>
      </div>
  </div>
  </footer>
  </div>

  <script>
    document.getElementById("current-year").textContent = new Date().getFullYear();
  </script>
  
  <!-- Add particles.js -->
  <script src="../../src/js/particles.js"></script>
  
  <!-- Particles initialization -->
  <script>
    window.addEventListener('load', function () {
      if (typeof particlesJS !== 'undefined') {
        setTimeout(function () {
          particlesJS("particles", {
            "particles": {
              "number": {
                "value": 80,
                "density": {
                  "enable": true,
                  "value_area": 1200
                }
              },
              "color": {
                "value": ["#8a4ff9", "#9d5afa", "#6b3cd4", "#b470fb", "#7c3ff5", "#a055ff"]
              },
              "shape": {
                "type": ["circle", "triangle", "edge"],
                "stroke": {
                  "width": 1.0,
                  "color": "#8a4ff9"
                },
                "polygon": {
                  "nb_sides": 3
                }
              },
              "opacity": {
                "value": 0.8,
                "random": true,
                "anim": {
                  "enable": true,
                  "speed": 1.5,
                  "opacity_min": 0.05,
                  "sync": false
                }
              },
              "size": {
                "value": 3,
                "random": true,
                "anim": {
                  "enable": true,
                  "speed": 2.5,
                  "size_min": 0.2,
                  "sync": false
                }
              },
              "line_linked": {
                "enable": true,
                "distance": 100,
                "color": "#b4befe",
                "opacity": 0.4,
                "width": 1.0
              },
              "move": {
                "enable": true,
                "speed": 2.5,
                "direction": "none",
                "random": true,
                "straight": false,
                "out_mode": "bounce",
                "bounce": true,
                "attract": {
                  "enable": true,
                  "rotateX": 1000,
                  "rotateY": 1000
                }
              }
            },
            "interactivity": {
              "detect_on": "canvas",
              "events": {
                "onhover": {
                  "enable": true,
                  "mode": ["grab", "bubble"]
                },
                "onclick": {
                  "enable": true,
                  "mode": "repulse"
                },
                "resize": true
              },
              "modes": {
                "grab": {
                  "distance": 180,
                  "line_linked": {
                    "opacity": 0.9
                  }
                },
                "bubble": {
                  "distance": 250,
                  "size": 16,
                  "duration": 1.5,
                  "opacity": 1,
                  "speed": 4
                },
                "repulse": {
                  "distance": 180,
                  "duration": 0.8
                },
                "push": {
                  "particles_nb": 8
                },
                "remove": {
                  "particles_nb": 4
                }
              }
            },
            "retina_detect": true
          });
        }, 100);
      }
    });
  </script>
  
  <script src="script.js"></script>
</body>

</html>
